<!DOCTYPE html>

{% extends "base.html" %}

{% block content %}
<html>
    <head>
        <title>Udacity Unit 4 - Login</title>
    </head>
    <body>
        <h2>Login</h2>
        <form method="post">
			<table>
				<tr>
					<td class="label">
						Username
					</td>
					<td>
						<input type="text" name="username" value="{{username}}">
					</td>
				</tr>
				
				<tr>
					<td class="label">
						Password
					</td>
					<td>
						<input type="password" name="password" value="">
					</td>
					<br>
					<td class="error" style="color: red">
						{{error}}
					</td>
				</tr>
			</table>
			
            <input type="submit" value="Submit">
            
        </form>
    </body>
</html>
{% endblock %}

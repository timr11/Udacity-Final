<!DOCTYPE html>

{% extends "base.html" %}

{% block content %}
<html>
<head>
	<title>Tim's Wiki</title>
</head>
<style type="text/css">
	textarea {
			width: 400px;
			height: 200px;
			font-size: 17px;
			font-family: monospace;
	}
</style>
<body>
	<form method="post">
		<label>
			<div>Content:</div>
			<textarea name="content">{{content}}</textarea>
		</label>
		<div class="error">{{error}}</div>
		<br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
{% endblock %}
